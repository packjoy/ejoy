{% extends "site/base-amp.html" %}

{% block add_scripts %}
{% endblock add_scripts %}

<style type="text/css">
{% block custom_css %}
	{{ get_resource_as_string('site/static/css/dist/productPage.css') }}
{% endblock custom_css %}
</style>

{% block content %}
<div class="w100p">
	<h1>Checkout Page</h1>
	<form method="post"
	action-xhr="/api/contact-us"
	target="_top">
	<div>
		<input type="text"
		name="name"
		placeholder="Name..."
		required>
		<input type="email"
		name="email"
		placeholder="Email..."
		required>
		<input type="text-area"
		name="email"
		placeholder="Your message..."
		required>
	</div>
	<input type="submit"
	value="Contact Us"
	<div submit-success>
		<template type="amp-mustache">
			Thank you for your message!
		</template>
	</div>
	<div submit-error>
		<template type="amp-mustache">
			Some error happened. Please leave a message at <b>ejoy.main@gmail.com</b>
		</template>
	</div>
</form>

</div>
{% endblock content %}

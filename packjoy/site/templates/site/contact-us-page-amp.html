{% extends "site/base-amp.html" %}

{% block add_scripts %}
{% endblock add_scripts %}

<style type="text/css">
{% block custom_css %}
	{{ get_resource_as_string('site/static/css/dist/brandPage.css') }}
{% endblock custom_css %}
</style>

{% block content %}
<div class="w100p">
	<h3>This is the Contact Us Page!</h3>
	<form method="post"
	action-xhr="/api/contact-us"
	target="_top"
	custom-validation-reporting="show-all-on-submit">
		<div>
			<input type="text"
			name="name"
			placeholder="Name..."
			required>
			<input type="email"
			name="email"
			placeholder="Email..."
			required>
			<textarea type="text-area"
			name="message"
			placeholder="Your message..."
			required></textarea>

		</div>
		<input type="submit"
		value="Contact Us" />
		<div submit-success>
			<template type="amp-mustache">
				Thank you for your message! {% raw %}{{ message }}{% endraw %}
			</template>
		</div>
		<div submit-error>
			<template type="amp-mustache">
				Some error happened. Please leave a message at <b>ejoy.main@gmail.com</b>
			</template>
		</div>
	</form>
</div>
{% endblock content %}
